# VPN-AP hostapd configuration
# Access Point settings for USB WiFi adapter

# Interface - typically wlan1 for USB adapter (wlan0 is built-in)
interface=wlan1

# Use nl80211 driver (standard for modern adapters)
driver=nl80211

# Access Point SSID - change this to your preferred name
ssid=TravelRouter

# WiFi channel (1-11 for 2.4GHz, or 36,40,44,48 for 5GHz)
# 2.4GHz has better range, 5GHz has less interference
hw_mode=g
channel=6

# Country code for regulatory compliance
country_code=US

# 802.11n support (faster speeds)
ieee80211n=1
wmm_enabled=1

# Beacon and DTIM settings for long-running stability
# beacon_int: Beacon interval in time units (1 TU = 1024 microseconds)
# dtim_period: Number of beacons between DTIM frames (affects power management)
beacon_int=100
dtim_period=2

# Limit to 40 clients max
max_num_sta=40

# Require clients to know SSID
ignore_broadcast_ssid=0

# Authentication settings
auth_algs=1
wpa=2
wpa_key_mgmt=WPA-PSK
wpa_pairwise=CCMP
rsn_pairwise=CCMP

# WiFi password - CHANGE THIS to a strong password
wpa_passphrase=ChangeMe123!

# Logging
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2

# Optional: 5GHz settings (uncomment if your adapter supports it)
# hw_mode=a
# channel=36
# ieee80211ac=1
